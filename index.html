<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SoccerPass – Demo Interativo</title>
<style>
:root {
    --green: #1e7f3b;
    --bg: #f5f5f5;
    --card: #ffffff;
    --text: #333;
}
body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 0;
    color: var(--text);
}
header {
    background: var(--green);
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
}
nav {
    display: flex;
    background: #14582a;
}
nav button {
    flex: 1;
    padding: 10px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1em;
}
nav button.active {
    background: #0e3d1f;
}
main {
    padding: 15px;
}
.card {
    background: var(--card);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
button.action {
    background: var(--green);
    color: white;
    border: none;
    font-weight: bold;
}
.list-item {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>

<header>SoccerPass – Demo</header>
<nav>
    <button class="tablink active" onclick="openTab('jogos')">Jogos</button>
    <button class="tablink" onclick="openTab('reservar')">Reservar</button>
    <button class="tablink" onclick="openTab('admin')">Admin</button>
</nav>

<main>
    <!-- Aba Jogos -->
    <div id="jogos" class="tabcontent" style="display:block;">
        <div class="card">
            <h2>Partidas Disponíveis</h2>
            <div id="listaJogos">Nenhum jogo disponível</div>
        </div>
    </div>

    <!-- Aba Reservar -->
    <div id="reservar" class="tabcontent" style="display:none;">
        <div class="card">
            <h2>Reservar Jogo</h2>
            <label>Selecione o jogo:</label>
            <select id="selectJogo"></select>
            <button class="action" onclick="reservarJogo()">Reservar</button>
        </div>
    </div>

    <!-- Aba Admin -->
    <div id="admin" class="tabcontent" style="display:none;">
        <div class="card">
            <h2>Criar Partida</h2>
            <label>Campo:</label>
            <input type="text" id="campo" placeholder="Nome do campo">
            <label>Árbitro:</label>
            <input type="text" id="arbitro" placeholder="Nome do árbitro">
            <label>Data:</label>
            <input type="date" id="data">
            <label>Hora:</label>
            <input type="time" id="hora">
            <label>Preço total (R$):</label>
            <input type="number" id="preco">
            <button class="action" onclick="criarJogo()">Criar</button>
        </div>
    </div>
</main>

<script>
let jogos = [];

function openTab(tabName) {
    document.querySelectorAll('.tabcontent').forEach(tab => tab.style.display = 'none');
    document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabName).style.display = 'block';
    event.target.classList.add('active');
    atualizarSelect();
}

function criarJogo() {
    const campo = document.getElementById('campo').value;
    const arbitro = document.getElementById('arbitro').value;
    const data = document.getElementById('data').value;
    const hora = document.getElementById('hora').value;
    const preco = parseFloat(document.getElementById('preco').value);

    if (!campo || !arbitro || !data || !hora || !preco) {
        alert("Preencha todos os campos.");
        return;
    }

    const jogo = {
        id: jogos.length + 1,
        campo, arbitro, data, hora, preco,
        reservado: false
    };

    jogos.push(jogo);
    alert("Partida criada com sucesso!");
    atualizarLista();
    atualizarSelect();

    // Limpar campos
    document.getElementById('campo').value = '';
    document.getElementById('arbitro').value = '';
    document.getElementById('data').value = '';
    document.getElementById('hora').value = '';
    document.getElementById('preco').value = '';
}

function atualizarLista() {
    const lista = document.getElementById('listaJogos');
    lista.innerHTML = '';
    if (jogos.length === 0) {
        lista.innerHTML = 'Nenhum jogo disponível';
        return;
    }
    jogos.forEach(jogo => {
        lista.innerHTML += `<div class="list-item">
            <strong>${jogo.campo}</strong> - Árbitro: ${jogo.arbitro} <br>
            Data: ${jogo.data} ${jogo.hora} <br>
            Preço: R$ ${jogo.preco.toFixed(2)} <br>
            Status: ${jogo.reservado ? 'Reservado' : 'Disponível'}
        </div>`;
    });
}

function atualizarSelect() {
    const select = document.getElementById('selectJogo');
    select.innerHTML = '';
    jogos.filter(j => !j.reservado).forEach(jogo => {
        select.innerHTML += `<option value="${jogo.id}">${jogo.campo} - ${jogo.data} ${jogo.hora} - R$ ${jogo.preco.toFixed(2)}</option>`;
    });
}

function reservarJogo() {
    const id = parseInt(document.getElementById('selectJogo').value);
    if (!id) {
        alert("Selecione um jogo.");
        return;
    }
    const jogo = jogos.find(j => j.id === id);
    jogo.reservado = true;
    alert(`Jogo no campo ${jogo.campo} reservado com sucesso!`);
    atualizarLista();
    atualizarSelect();
}
</script>

</body>
</html>
